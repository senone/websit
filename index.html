		<title>Simple website</title>

	<body>

		<!-- swiper实现翻页 -->

							</li>
							<li class="list-item">
								<img src="img/001.jpg" alt="">
								<span class='itemMask'></span>
							</li>
							<li class="list-item">
								<img src="img/001.jpg" alt="">
								<span class='itemMask'></span>
							</li>
						</ul>
					</div>
				</div>
				<!-- 第三页手风琴 -->
				<div class="swiper-slide swiper-slide-v">
					<div class="piano">
						<ul>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
				</div>
				<!-- 第四页echarts图表 -->
				<div class="swiper-slide swiper-slide-v">
					<div id="echarts" data-run='true'></div>
				</div>
			</div>

			<div class="swiper-pagination swiper-pagination-v"></div>
		</div>
		<!-- login -->
		<div id="login">
			<div class="mask">
				<div id="log-box">
					<div class="log-title">
					登录
						<span>×</span>
					</div>
					<div id="content">
						<form action="#">
						<div class="form-group">
							<label for="username">用户名</label>
						<input type="text" class="username" id="username">
						</div> 
						<div class="form-group">
							<label for="password">密码</label>
						<input type="password" class="password" id='password'>
						</div>
						</form>
					</div>
					<div id="log-bottom">
						<button class="common">close</button>
						<button type="submit" class="important">提交</button>
					</div>

				</div>
			</div>
		</div>

</html>
